{% extends 'navbar.html' %}

{% block title %}
  Statistiques
{% endblock %}

{% block content %}
<div class="app-main__inner">
  <div class="app-page-title">
      <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="main-card mb-3 card">
                <div class="card-body"><h5 class="card-title">Choisissez un établissement</h5>
                    <form method="post" action="{% url 'show_statistiques' %}">
                            {% csrf_token %}
                        <div style="display: flex ; justify-content: space-between ; ">
                            <div class="col-md-10">
                                <select class="form-control" name="id_etablissement">
                                    <option selected disabled> Établissements </option>
                                    {% for etablissement in etablissements %}
                                        <option value="{{etablissement.id}}"> {{etablissement.nom_etablissement}} </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button class="mt-2 btn btn-primary">Voir les statistiques</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

{% endblock %}
